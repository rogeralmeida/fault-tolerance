<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fault Tolerance</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

      <link rel="stylesheet" href="css/font-awesome.min.css"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <h1>Fault Tolerance Example?</h1>
        <form action="/"  method="get">
            <div class="form-group">
                <label for="query">Search</label>
                <input type="search" id="query" name="query" class="form-control" placeholder="Business Name"/>
              </div>
        </form>

        <h2>Results</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th><i class="fa fa-foursquare" aria-hidden="true"></i></th>
                <th><i class="fa fa-yelp" aria-hidden="true"></i></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="merchant : ${merchants}">
                    <td th:text="${{ merchant.name }}" ></td>
                    <td th:text="${{ merchant.foursquareCheckins }}"></td>
                    <td th:text="${{ merchant.yelpRating }}"></td>
                </tr>
            </tbody>
        </table>


    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
